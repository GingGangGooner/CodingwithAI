services:
  - type: web
    name: accounting-categorizer-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python src/server.py
    branch: main  # Change this if your GitHub branch is named differently
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: TRANSFORMERS_CACHE
        value: "/tmp/huggingface"
